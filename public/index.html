.product__btn {
  outline: none;
  border: none;
  border-radius: 4px;
  padding: 10px;
  background-color: #f4971e;
  cursor: pointer;
}

#opt-section {
  padding-right: 15px;
  color: #993200;
  cursor: pointer;
}

.otp-section__btn--exit {
  border: none;
  border-radius: 4px;
  padding: 0 8px;
  width: 211px;
  height: 24px;
  font-weight: 700;
  font-size: 12px;
  line-height: 24px;
  color: #fff;
  background: #f7941e;
  transition: background 0.1s ease-in;
}

.otp-section__btn--exit:hover {
  background: #f68819;
  cursor: pointer;
}

.story {
  position: relative;
  overflow: hidden;
  margin: 10px 0 10px 100px;
  border-radius: 4px;
  padding: 10px 14px;
  width: 127px;
  height: 180px;
  box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.7);
  background-image: url("DB/story-3.jpg");
  background-position: center;
  background-size: cover;
  background-repeat: no-repeat;
  background-color: #000;
  transition: all 0.15s;
  cursor: pointer;
}

.centered {
  text-align: center;
}

.margin_b30 {
  margin-bottom: 30px;
}

.advice-caption {
  margin-top: 20px;
  font-weight: 500;
  font-size: 24px;
  line-height: 1.1;
  margin-block-end: 0.67em;
  margin-block-start: 0.67em;
}

.storie-article__img-big {
  margin: 10px 0;
  height: auto;
  max-width: 100%;
}

.storie-article__img-small {
  height: auto;
  max-width: 50%;
}

.storie-article .advice__block {
  border-radius: 3px;
  padding: 5px;
  background-color: #fef7ef;
}

.storie-article .advice__block span {
  font-weight: 700;
  font-style: italic;
  text-transform: uppercase;
}

.storie-article .item__wrapper {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 15px;
}

.storie-article .item-halfed {
  max-width: 40%;
}

.storie-article p,
.storie-article ul,
.storie-article ol,
.storie-article a {
  font-size: 16px;
  color: #333;
}

.storie__link {
  font-size: inherit;
  text-decoration: none !important;
  color: #f7941e;
}

@media (max-width: 768px) {
  .storie-article .item__wrapper {
    justify-content: center;
  }

  .storie-article .item__wrapper p {
    order: -1;
  }

  .storie-article .item-halfed {
    max-width: 100%;
  }

  .storie-article__img-small {
    margin-bottom: 10px;
    width: 100%;
    height: auto;
    max-width: 100%;
  }
}

/* оформление резерва */
.on-shop-btn {
  border-bottom: 1px dashed #808080;
  font-weight: 400;
  font-size: 14px;
  text-decoration: none;
  color: #808080;
  transition: all 0.15s;
  cursor: pointer;
}

.on-shop-btn:hover {
  border-bottom: 1px dashed #f7941e;
  color: #f7941e;
}
